<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <noloc><title>Replays</title></noloc>
    <link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/game/server_browser/server_browser.css" rel="stylesheet" type="text/css" />
    <link href="coui://ui/main/shared/css/landing_page.css" rel="stylesheet" type="text/css" />
    <link href="replay_browser.css" rel="stylesheet" type="text/css" />
    <script src="bundle://boot/boot.js" type="text/javascript"></script>
    <script src="coui://ui/main/game/community_mods/states/replay_browser.js" type="text/javascript" defer></script>
    <script src="replay_browser.js" type="text/javascript"></script>
    <script src="coui://ui/main/shared/js/leaderboard_utility.js" type="text/javascript"></script>
</head>
<body>
    <!-- TITLE -->
    <div class="section_title">
        <div class="content">
            <div class="btn_std_ix btn_back_small" data-bind="click: back">
                <span class="glyphicon glyphicon-chevron-left carat"></span>
            </div>
            <div class="title">
                <loc>Replays</loc>
            </div>
        </div>
    </div>
    <!-- CONTENT --->
    <div class="section_content">
        <div class="section_content_table overall_width">
            <div class="section_wrapper">
                <table>
                    <tbody>
                        <tr>
                            <!-- COL 1-->
                            <td class="col_1">
                                <div class="section_controls">
                                    <div class="form-group" style="margin-top:10px;">
                                    <input type="text" class="form-control" id="search-filter" placeholder="Search" data-bind="value: searchFilter, valueUpdate: 'input'" />
                                    </div>
                                    <div class="form-group">
                                        <label for="planets">
                                            <loc>View</loc>
                                        </label>
                                        <select class="selectpicker form-control" id="replay-list-scope" name="game-state" data-bind="options: replayListScopeOptions, optionsText: 'text', optionsValue: 'value', selectPicker: replayListScope"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="planets">
                                            <loc>Filter</loc>
                                        </label>
                                        <select class="selectpicker form-control" id="replay-list-filter" name="game-state" data-bind="selectPicker: replayListFilter">
                                            <option value="Multiplayer">Multiplayer</option>
                                            <option value="Ladder">1v1 Ranked</option>
                                            <option value="Versus AI">Versus AI</option>
                                            <option value="Galactic War">Galactic War</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sort-order-dropdown">
                                            <loc>Sorted By</loc>
                                        </label>
                                        <select class="selectpicker form-control" id="replay-list-sort-order" name="sort-order-dropdown" data-bind="selectPicker: replayListSortOrder">
                                            <option value="Recent">Most Recent</option>
                                            <option value="Duration">Longest Game Duration</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <!-- COL 2-->
                            <td class="col_2">
                                <div class="div_data_table">
                                    <div class="table_glow"></div>
                                    <div class="wrapper">
                                        <div class="row" id="game-list-header" data-bind="style: { paddingRight: $root.scrollBarWidth }">
                                            <div class="col-md-3 game"><loc>Game</loc></div>
                                            <div class="col-md-2 system"><loc>System</loc></div>
                                            <div class="col-md-3 winner"><loc>Winner</loc></div>
                                            <div class="col-md-1 duration"><loc>Duration</loc></div>
                                            <div class="col-md-1 buildVersion"><loc>Version</loc></div>
                                            <div class="col-md-2 lobbyId"><loc>Lobby Id</loc></div>
                                        </div>
                                        <div id="game-list" data-bind="foreach: filteredGameList">
                                            <div class="btn_std_ix row one-game" data-bind="
                                                css: { 'ui-selected': (host_id === model.currentSelectedGameHost()) },
                                                click: $parent.setSelected">
                                                <div class="col-md-3 game" data-container="body" data-bind="text: name, tooltip: name, event: { dblclick: $parent.viewSelectedReplay }"></div>
                                                <div class="col-md-2 system" data-container="body" data-bind="text: system_name, tooltip: system_name"></div>
                                                <div class="col-md-3 winner" data-container="body" data-bind="text: winner, tooltip: winner"></div>
                                                <div class="col-md-1 duration" data-bind="text: duration"></div>
                                                <div class="col-md-1 buildVersion" data-bind="text: buildVersion"></div>
                                                <div class="col-md-2 lobbyId allowTextSelection" data-bind="text: host_id"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- COMMIT -->
    <div class="div_commit_cont">
        <div id="game-bar">
            <div data-bind="text: status"></div>
            <div data-bind="text: watchDirectLobbyIdText"></div>
            <div class="btn_std" data-bind="click: viewSelectedReplay, css: { btn_std: $root.canViewReplay(), btn_std_disabled: !$root.canViewReplay() }, click_sound: 'default', rollover_sound: 'default'">
                <div class="btn_label" style="padding:0px 40px;">
                    <loc>Watch Replay</loc>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
